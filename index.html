<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Memória</title>

  <link rel="stylesheet" href="css/main.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
  crossorigin="anonymous">

</head>
<body class="index">

  <div class="container-fluid">

    <div class="row">
      <div class="col-1">
        <div id="user-counter-div"></div>
      </div>
      <div class="col-11"></div>
    </div>

    <div class="row" style="margin-top: 2%;" >
      <div class="col-12" style="text-align: center; " >
        <img id="logo-main" class="img-fluid" src="assets/imgs/memory-game-logo-1-mulher.svg"/>
      </div>
    </div>

    <div class="row" style="margin-top: 2%;">
      <div class="col-1"></div>
      <div class="col-10">
        <p class="default-font-4">
          Combine as cartas clicando em uma de cada vez. 
          <br>
          <span class="default-font-5">Você terá</span>
          <span class="default-font-5" style="color: #FFD77C;">40 segundos.</span>
        </p>
      </div>
      <div class="col-1"></div>
    </div>



    <div class="row" style="margin-top: 5%;">
      <div class="col-12">
        <p class="default-font-3">
          Boa sorte!
        </p>
      </div>
    </div>

    <div class="row" >
      <div class="col-12 text-center">
        <a href="pages/game.html">
          <img class="img-fluid" style="animation: start-bt-blink 2s linear infinite;" src="assets/imgs/btn-iniciar.svg">
        </a>
      </div>
    </div>

    <div class="row" style="margin-top: 8%"></div>

    <div class="row my-3">
      <div class="col-12 text-center">
        <img  src="assets/imgs/absorventes-mili-logo.svg">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
  crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
